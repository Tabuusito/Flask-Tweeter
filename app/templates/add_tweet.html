<!DOCTYPE html>
<html>
<head>
    <title>Crear tweet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        #tweetText {
            height: 120px;
            resize: none;
        }
        
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Crear un tweet</h1>
    <form id="tweetForm" action="/add_tweet" method="post">
        <label for="tweetText">Contenido del tweet:</label>
        <input type="text" id="tweetText" name="tweetText" required><br>
        <label for="tweetImage">Adjuntar imagen:</label>
        <input type="file" id="tweetImage" accept="image/*"><br>
        <button type="submit">Guardar Tweet</button>
    </form>
    <div id="tweetContainer"></div>
</body>
</html>
