<!DOCTYPE html>
<html>
<head>
    <title>Confirmar eliminación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>¿Estás seguro de eliminar la publicación?</h1>
    <form action="/delete_tweet/{{data.get_id()}}" method="post">
        <input type="submit" value="Confirmar">
    </form>
</body>
</html>
